<div class="container">
  <div class="card border-info">
    <div class="card-body">
      <h5 class="card-title">Ciao, inserisci nome utente</h5>
      <p class="card-text">Sembra che tu non abbia ancora creato un habit!</p>
      <a (click)="openModalCreateHabit()" class="btn btn-primary">Crea habit</a>
    </div>
  </div>
</div>

<div class="container mx-auto px-4">
  <header class="text-center py-8">
    <img src="assets/img/moovt.jpg" style="width: 10%">
    <h1 class="text-4xl font-bold">Moovt.</h1>
  </header>

  <div class="space-y-6">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">To-Do</h2>
      <div class="space-y-4">
        <div *ngFor="let habit of habits" class="bg-gray-100 p-4 rounded">
          {{ habit.title }}
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Reminders</h2>
      <div class="space-y-4">
        <div *ngFor="let reminder of reminders" class="bg-gray-100 p-4 rounded">
          {{ reminder.title }}
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Calendar</h2>

      <div class="bg-gray-100 p-4 rounded">
        Calendar component goes here
      </div>
    </div>
  </div>
</div>
